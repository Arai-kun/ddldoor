<mat-card class="data-card">
    <mat-card-header class="header">
        <mat-card-title class="mat-title"></mat-card-title>

            <span fxLayout="row" fxFlexOffset="auto" fxLayoutAlign="center center" fxLayoutGap="24px">
                <mat-form-field class="example-full-width">
                    <mat-label>日付フィルター</mat-label>
                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                        <input matStartDate formControlName="start" placeholder="開始日" readonly>
                        <input matEndDate formControlName="end" placeholder="終了日" readonly>
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker>
                        <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>キャンセル</button>
                            <button mat-raised-button color="primary" (click)="onFilter()" matDatepickerApply>フィルター</button>
                        </mat-datepicker-actions>
                    </mat-date-range-picker>
                    <!--
                    <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">不正な開始時刻です</mat-error>
                    <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">不正な終了時刻です</mat-error>
                    -->
                </mat-form-field>
                <button mat-icon-button color="accent" (click)="onRefresh()"><mat-icon class="refresh-icon">refresh</mat-icon></button>
                <button mat-raised-button color="accent" (click)="exporter.exportTable('csv')">CSV出力</button>

            </span>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table matTableExporter [dataSource]="dataSource" matSort matSortActive="no" matSortDirection="desc" #exporter="matTableExporter">

                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <!-- no Column -->
                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                    <td mat-cell *matCellDef="let element"> {{element.no}} </td>
                </ng-container>

                <!-- date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>日付</th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>

                <!-- time Column -->
                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef>時刻</th>
                    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                </ng-container>

                <!-- idm Column -->
                <ng-container matColumnDef="idm">
                    <th mat-header-cell *matHeaderCellDef>IDm</th>
                    <td mat-cell *matCellDef="let element"> {{element.idm}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[50, 200, 1000]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
