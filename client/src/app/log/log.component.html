<mat-card class="data-card">
    <mat-card-header class="header">
        <mat-card-title>ログ</mat-card-title>
        <span fxLayout="row" fxFlexOffset="auto" fxLayoutGap="24px">
            <button mat-icon-button color="accent" (click)="onRefresh()"><mat-icon class="refresh-icon">refresh</mat-icon></button>
            <button mat-raised-button color="accent" (click)="onCSVExport()">CSV出力</button>
        </span>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <!-- no Column -->
                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                    <td mat-cell *matCellDef="let element"> {{element.no}} </td>
                </ng-container>

                <!-- date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>日付</th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>

                <!-- time Column -->
                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef>時刻</th>
                    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                </ng-container>

                <!-- idm Column -->
                <ng-container matColumnDef="idm">
                    <th mat-header-cell *matHeaderCellDef>IDm</th>
                    <td mat-cell *matCellDef="let element"> {{element.idm}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[50, 75, 100]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
