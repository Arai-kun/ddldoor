<mat-card class="data-card">
  <mat-card-header class="header">
      <mat-card-title class="mat-title">カードID</mat-card-title>
      <span fxLayout="row" fxFlexOffset="auto" fxLayoutAlign="center center" fxLayoutGap="24px">
          <button mat-icon-button color="accent" (click)="onRefresh()"><mat-icon class="refresh-icon">refresh</mat-icon></button>
          <button mat-raised-button color="accent" (click)="onCardRegister()">カード登録</button>
      </span>
  </mat-card-header>
  <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
          <!-- id Column -->
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- name Column -->
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>名前</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- idm Column -->
          <ng-container matColumnDef="idm">
              <th mat-header-cell *matHeaderCellDef>IDm</th>
              <td mat-cell *matCellDef="let element"> {{element.idm}} </td>
          </ng-container>

          <!-- enable Column -->
          <ng-container matColumnDef="enable">
              <th mat-header-cell *matHeaderCellDef>有効/無効</th>
              <td mat-cell *matCellDef="let element">
                <span class="table-safe" *ngIf="element.enable=='有効'">{{element.enable}}</span>
                <span class="table-accent" *ngIf="element.enable=='無効'">{{element.enable}}</span>
              </td>
          </ng-container>

          <!-- expire Column -->
          <ng-container matColumnDef="expire">
              <th mat-header-cell *matHeaderCellDef>有効期限</th>
              <td mat-cell *matCellDef="let element"> {{element.expire}} </td>
          </ng-container>

          <!-- remark Column -->
          <ng-container matColumnDef="remark">
              <th mat-header-cell *matHeaderCellDef>備考</th>
              <td mat-cell *matCellDef="let element"> {{element.remark}}</td>
          </ng-container>

          <!-- edit Column -->
          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>アクション</th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" (click)="onEdit(element.idm)">
                      <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="onDelete(element.id, element.name)">
                    <mat-icon>delete</mat-icon>
                  </button> 
              </td>
          </ng-container>

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </mat-card-content>
</mat-card>
