<mat-card class="data-card">
    <mat-card-header class="header">
        <mat-card-title class="mat-title">メンバー情報</mat-card-title>
        <span fxLayout="row" fxFlexOffset="auto" fxLayoutAlign="center center" fxLayoutGap="24px">
            <button mat-icon-button color="accent" (click)="onRefresh()"><mat-icon class="refresh-icon">refresh</mat-icon></button>
            <button mat-raised-button color="accent" (click)="onRegister()">登録</button>
        </span>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>名前</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- lastname Column -->
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef>姓(全角カナ)</th>
                <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>

            <!-- firstname Column -->
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef>名(全角カナ)</th>
                <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
            </ng-container>

            <!-- company Column -->
            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef>所属</th>
                <td mat-cell *matCellDef="let element"> {{element.company}} </td>
            </ng-container>

            <!-- enable Column -->
            <ng-container matColumnDef="enable">
                <th mat-header-cell *matHeaderCellDef>有効/無効</th>
                <td mat-cell *matCellDef="let element">
                  <span class="table-safe" *ngIf="element.enable=='有効'">{{element.enable}}</span>
                  <span class="table-accent" *ngIf="element.enable=='無効'">{{element.enable}}</span>
                </td>
            </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>状況</th>
                <td mat-cell *matCellDef="let element">
                    <div [ngSwitch]="element.status">
                        <span class="table-primary" *ngSwitchCase="'外室'">{{element.status}}</span>
                        <span class="table-safe" *ngSwitchCase="'在室'">{{element.status}}</span>
                        <span class="table-accent" *ngSwitchCase="'初期状態'">{{element.status}}</span>
                        <span class="table-warn" *ngSwitchCase="'アンチパスバック'">
                            {{element.status}}
                            <button mat-icon-button (click)="onReset(element.id)">
                                <mat-icon>new_releases</mat-icon>
                            </button>
                        </span>
                    </div>
                </td>
            </ng-container>

            <!-- edit Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>アクション</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="onEdit(element.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(element.id, element.name)">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>

        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
