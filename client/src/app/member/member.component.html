<mat-card class="data-card">
    <mat-card-header class="header">
        <mat-card-title>メンバー情報</mat-card-title>
        <span fxLayout="row" fxFlexOffset="auto" fxLayoutGap="24px">
            <button mat-icon-button color="accent" (click)="onRefresh()"><mat-icon class="refresh-icon">refresh</mat-icon></button>
            <button mat-raised-button color="accent" (click)="onRegister()">登録</button>
        </span>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>名前</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- lastname Column -->
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef>姓(全角カナ)</th>
                <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>

            <!-- firstname Column -->
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef>名(全角カナ)</th>
                <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
            </ng-container>

            <!-- company Column -->
            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef>所属</th>
                <td mat-cell *matCellDef="let element"> {{element.company}} </td>
            </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>状況</th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.status=='外室'" style="color: blue;">{{element.status}}</span>
                    <span *ngIf="element.status=='在室'" style="color: green;">{{element.status}}</span>
                    <span *ngIf="element.status=='初期状態'" style="color: red;">{{element.status}}</span>
                </td>
            </ng-container>

            <!-- edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>編集</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="onEdit(element.id)">
                        <mat-icon>edit</mat-icon>
                    </button> 
                </td>
            </ng-container>

        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
