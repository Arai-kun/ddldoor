<mat-card class="data-card">
    <mat-card-header class="header">
        <mat-card-title class="mat-title">在外室一覧</mat-card-title>
        <span fxLayout="row" fxFlexOffset="auto">
            <button mat-icon-button color="accent" (click)="onRefresh()"><mat-icon class="refresh-icon">refresh</mat-icon></button>
        </span>
    </mat-card-header>
    <mat-card-content>
        <div flexLayout="row" fxLayoutAlign="space-between" fxLayoutGap="20px">
            <div class="full-width">
            <table mat-table [dataSource]="dataSourceIni" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <!-- id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- name Column -->
                <ng-container matColumnDef="content">
                    <th mat-header-cell *matHeaderCellDef>内容</th>
                    <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumnsIni"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsIni;"></tr>
            </table>
            </div>

            <div class="full-width">
            <table #attTable mat-table [dataSource]="dataSourceAtt" matSort matSortActive="id" matSortDirection="asc" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <!-- id Column -->
                <ng-container matColumnDef="id">
                    <th class="green-header" mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- name Column -->
                <ng-container matColumnDef="name">
                    <th class="green-header" mat-header-cell *matHeaderCellDef>在室者</th>
                    <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumnsAtt"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsAtt;"></tr>
            </table>
            </div>

            <div class="full-width">
            <table #absTable mat-table [dataSource]="dataSourceAbs" matSort matSortActive="id" matSortDirection="asc" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <!-- id Column -->
                <ng-container matColumnDef="id" mat-sort-header>
                    <th class="blue-header" mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- name Column -->
                <ng-container matColumnDef="name">
                    <th class="blue-header" mat-header-cell *matHeaderCellDef>外室者</th>
                    <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumnsAbs"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsAbs;"></tr>
            </table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
