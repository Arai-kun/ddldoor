<div class="container" fxLayout="column" fxLayoutGap="16px">
    <div>
        <span fxLayout="row" fxLayoutAlign="space-between center">
            <span class="mat-title">勤務時間</span>
            <mat-form-field>
                <mat-select [(ngModel)]="selected" (selectionChange)="selectedChange()">
                    <mat-option [value]="option.date" *ngFor="let option of selector">{{option.view}}</mat-option>
                </mat-select>
            </mat-form-field>
        </span>
    </div>

    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- date Column -->
            <ng-container matColumnDef="date" sticky>
                <th class="w-header" mat-header-cell *matHeaderCellDef>日付</th>
                <td class="w-data date-data" mat-cell *matCellDef="let element"> {{element['date']}} </td>
            </ng-container>

            <!-- workhour Column -->
                <ng-container *ngFor="let column of dynamicColumns" [matColumnDef]="column.def">
                    <th class="w-header" mat-header-cell *matHeaderCellDef>{{column.view}}</th>
                    <td class="w-data workHours-data" mat-cell *matCellDef="let element" [innerHTML]="element[column.def]"></td>
                </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
