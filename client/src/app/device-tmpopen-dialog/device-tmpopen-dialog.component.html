<h2 mat-dialog-title>{{data.name}}を一時解錠します</h2>
<div mat-dialog-content>
  <p>最大解錠時間を選択してください</p>
</div>
<div mat-dialog-actions class="dialog-buttons">
  <button mat-button (click)="onCancel()">キャンセル</button>
  <span fxFlexOffset="auto">
    <button mat-raised-button color="accent" (click)="onTmpOpen()">開始</button>
  </span>
</div>
