<mat-card class="data-card">
    <mat-card-header class="header">
        <mat-card-title class="mat-title">アカウント</mat-card-title>
    </mat-card-header>
    <mat-card-content>

                <div fxLayout="row" fxLayoutAlign=" center" fxLayoutGap="16px">
                    <span>
                        <mat-label>アカウント発行</mat-label>
                        <mat-form-field class="example-full-width">
                            <input matInput type="email" [(ngModel)]="email" placeholder="登録するメールアドレス"> 
                        </mat-form-field>
                    </span>
                    <button mat-raised-button color="accent" (click)="onGenAccount()">発行</button>
                </div>
                <div fxLayout="row" fxLayoutAlign=" center" fxFlexOffset="auto">
                    <button mat-raised-button color="warn" (click)="onChangePW()">パスワードリセット</button>
                </div>

    </mat-card-content>
</mat-card>
